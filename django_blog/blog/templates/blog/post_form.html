<!-- blog/templates/blog/post_form.html -->
{% extends 'blog/base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
    <h2>Create a New Blog Post</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Post</button>
    </form>
    <a href="{% url 'posts-list' %}">Back to All Posts</a>
{% endblock %}
