{% extends 'blog/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% if form.errors %}
    <p style="color:red;">Invalid login credentials. Please try again.</p>
{% endif %}
{% endblock %}
